<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Interaction</title>
  <script src="app.js" defer></script>
  <style rel="stylesheet">
  .unorderddata{
      color: white;
      background-color: blue;
    }
    .unorderddata.invisible{
      display: none;
    }
  </style>
</head>
<body>
  <h1>Sample Header</h1>
  <input type="text" id ="text-data" value="This is Deepak Koshy">
  <section>
    <ul class="unorderddata">
      <li>li first</li>
      <li>second li</li>
      <li>third li</li>
    </ul>
  </section>
  <button id='btn-toggle'>Hide</button>
</body>
</html>
